<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="mylogo.png" rel="icon" type="icon/img/png">
</head>

<body>
  <header>
        <nav>
            <div class="brandSection">
                <img src="mylogo.png" alt="logo" class="logo">
                <h1 id="brandName">VERIKE</h1>
            </div>
        </nav>
            <nav>
                <ul>
                    <li class="navclass"><a href="index.html">About Me</a></li>
                    <li class="navclass"><a href="index(signup).html">Sign Up</a></li>
                    <li class="navclass"><a href="index(signin).html">Sign In</a></li>
                    <li class="navclass"><a href="#">Contact Me</a></li>
                </ul>
            </nav>
    </header>
        <main id="contactmain">
                <div id="contactme_heading">
                    <h2>Contact Me</h2>
                </div>
                <div class="contact-form">
                    <form action="" id="contactform">
                        <table>
                            <tr>
                                <label for="name">Name</label>
                                <br><br>
                                <input type="text" id="name" placeholder="Enter Name..." required>
                            </tr>
                            <br><br>
                            <tr>
                                <label for="email">Email</label>
                                <br><br>
                                <input type="email" id="email" placeholder="Enter your email..." required>
                            </tr>
                            <br><br>
                            <tr>
                                <label for="message">Message</label>
                                <br><br>
                                <textarea name="messagespace" id="message" cols="40" rows="3" required >Type your message...</textarea>
                            </tr>
                        </table>
                        <br><br>
                        <div class="btnmessage">
                            <button id="btn_submit_contact"type="submit">Send message</button>
                        </div>
                    </form>
                </div>
        </main>
        <footer>
            <p class="markT"><small>&copyRegal Group 2022</small></p>
           </footer>
</body>

</html>
